<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <!-- navigation bar -->
        <nav class="nav-bar">
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo">
            </div>
            <div class="nav-items">
                <a href="#" class="nav-item">About us</a>
                <a href="#" class="nav-item">Benefits</a>
                <a href="#" class="nav-item">Projects</a>
                <a href="#" class="nav-item">Stages</a>

                    <div class="call-text">

                        <p>+38(097)6545434</p>

            <div class="bottom-section">

                <div class="cards">
